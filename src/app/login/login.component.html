
<!------ Include the above in your HEAD tag ---------->
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
      <div class="loginFont">Login</div>
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="userName" placeholder="username" #userName>
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" #password>
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="login(userName.value, password.value)">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter" *ngIf="wrongCredentials">
      <p class="text-danger">Wrong username or password</p>
    </div>

  </div>
</div>
