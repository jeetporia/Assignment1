<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!-- Team -->
<section id="team" class="pb-5">
  <div class="container">
    <h5 class="section-title h1">All Users</h5>
    <div class="row">
      <!-- Team member -->
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let item of userData">
        <div>
          <div class="mainflip flip-0">
            <div class="frontside">
              <div class="card">
                <div class="card-body text-center">
                  <p><img class=" img-fluid" src="{{item.avatar}}" alt="card image"></p>
                  <h4 class="card-title"> {{item.first_name}} {{item.last_name}}</h4>
                  <p class="card-text">{{item.email}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Team member -->


    </div>
  </div>
</section>
<!-- Team -->
